<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SVG Extractor</title>
  <style>
    body {
      width: 400px;
      max-height: 600px;
      overflow-y: auto;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .svg-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .svg-item {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      width: calc(50% - 20px);
      box-sizing: border-box;
    }
    .svg-preview {
      width: 100%;
      height: 100px;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .svg-preview img, .svg-preview svg {
      max-width: 100%;
      max-height: 100px;
    }
    .svg-buttons {
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 5px 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .no-svg {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>SVG Extractor</h1>
  <div id="loading">Пошук SVG на сторінці...</div>
  <div id="content" class="svg-container" style="display: none;"></div>
  <div id="no-svg" class="no-svg" style="display: none;">
    SVG-зображення не знайдено на цій сторінці
  </div>
  <script src="popup.js"></script>
</body>
</html>
